<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Musical Meow</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="instrument-bar">
  <div class="instrument-group">
    <span class="instrument-label">Bongos</span>
    <div class="key-row">
      <button class="key-btn" data-key="A">A</button>
      <button class="key-btn" data-key="D">D</button>
    </div>
  </div>
  <div class="instrument-group">
    <span class="instrument-label">Cymbal</span>
    <div class="key-row">
      <button class="key-btn" data-key="C">C</button>
    </div>
  </div>
  <div class="instrument-group">
    <span class="instrument-label">Cowbell</span>
    <div class="key-row">
      <button class="key-btn" data-key="F">F</button>
    </div>
  </div>
  <div class="instrument-group">
    <span class="instrument-label">Meow</span>
    <div class="key-row">
      <button class="key-btn" data-key=" ">&nbsp;Space&nbsp;</button>
    </div>
  </div>
  <div class="instrument-group">
    <span class="instrument-label">Piano</span>
    <div class="key-row">
      <button class="key-btn" data-key="1">1</button>
      <button class="key-btn" data-key="2">2</button>
      <button class="key-btn" data-key="3">3</button>
      <button class="key-btn" data-key="4">4</button>
      <button class="key-btn" data-key="5">5</button>
      <button class="key-btn" data-key="6">6</button>
      <button class="key-btn" data-key="7">7</button>
      <button class="key-btn" data-key="8">8</button>
      <button class="key-btn" data-key="9">9</button>
      <button class="key-btn" data-key="0">0</button>
    </div>
  </div>
</div>

  <div class="cat-area">
    <span class="cat-caption">Musical Meow üê±</span>
    <img id="catImage" src="cat_piano.jpg" alt="musical cat" />
  </div>

  <footer>
  <span>Art courtesy of @StrayRogue</span>
  <span>Meme by @DitzyFlama</span>
  <span>Website by Vijay_kumar_saini</span>
  <span>
    <a href="https://github.com/vijaysaini2613" target="_blank" style="color:inherit;text-decoration:underline;font-weight:bold;">
      My GitHub
    </a>
  </span>
</footer>

  <script src="script.js"></script>
</body>
</html>
